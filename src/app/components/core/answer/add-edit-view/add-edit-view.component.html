<div class="container-fluid mt-4" style="padding-left: 16.5%; padding-right: 1.5%;">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="c_page_title">{{currentState}} Answer</h3>
            <form [formGroup]="answerForm" class="mt-4 add_edit_form">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <label for="name">
                            <span>answer</span>
                            <textarea rows="5"  formControlName="answer"></textarea>
                            <!-- <input type="text" maxlength="1000" formControlName="answer"> -->
                            <span class="text-danger" *ngIf="submitted &&
                            answerForm.controls?.name?.errors?.required">
                            This field is required.
                            </span>
                        </label>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <label for="status">
                            <span>Status</span>
                            <select id="role" formControlName="status">
                                <option value="">Select Position</option>
                                <option *ngFor="let status of statuses" [ngValue]="status">{{status}}</option>
                            </select>
                            <span class="text-danger" *ngIf="submitted &&
                            answerForm.controls?.status?.errors?.required">
                            This field is required.
                            </span>
                        </label>
                    </div>                     
                </div>
                <div class="d-flex mt-3" *ngIf="currentState != 'View'">
                    <button class="btn btn-dark" style="margin-right: 2%; width: 120px;" (click)="submit()">Submit</button>
                    <button class="btn btn-secondary rounded-0" style="width: 120px;" [routerLink]="['/category/listing']">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
