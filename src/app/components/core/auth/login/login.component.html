<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <div><img style="width: 250px;"src="../../../../assets/images/Logo.png"></div>
        </div>
        <div class="col-md-8">
            <div class="card border-0">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form [formGroup]='loginFrom'  (ngSubmit)='formSubmit()' class="login_form">
                        <div class="form-group row mt-2 justify-content-center">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email_address">Email</label>
                                    <input type="email" class="form-control my-input" formControlName="email" autofocus>
                                    <span class="text-danger" *ngIf="submitted && loginFrom.controls.email.errors?.required">
                                        This field is required.
                                    </span>
                                    <span class="text-danger" *ngIf="submitted && loginFrom.controls.email.errors?.email">
                                        Invalid EmailId.
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control my-input" maxlength="20" formControlName="password">
                                    <span class="text-danger" *ngIf="submitted && loginFrom.controls.password.errors?.required">
                                        This field is required.
                                    </span>
                                </div>
                                <button type="submit" [disabled] = 'submitBtn' class="my-btn mt-4 d-block m-auto">Submit</button>
                            </div>
                        </div>
                           
                            <!-- <a href="#" class="btn btn-link">
                                Forgot Your Password?
                            </a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
