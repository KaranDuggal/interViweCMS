<div class="container-fluid mt-4" style="padding-left: 16.5%; padding-right: 1.5%;">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Products</h3>
                </div>
                <div class="col-sm-6">
                    <button class="my-btn" style="float: right;" [routerLink]="['/category/add']">Add Category</button>
                </div>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [ngModel]="fStatus" (ngModelChange)="fStatusChange($event)">
                    <mat-option value="">Select Status</mat-option>
                    <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
                </mat-select>
              </mat-form-field>
            <br>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" style="width: 2%;">#</th>
                        <th scope="col" style="width: 70%;">Name</th>
                        <th scope="col" style="width: 10%;">Status</th>
                        <th scope="col" style="width: 10%;">Position</th>
                        <th scope="col" style="width: 8%;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoryList;let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{category.name}}</td>
                        <td>{{category.status}}</td>
                        <td>{{category.position}}</td>
                        <td>
                            <a class="m-1" (click)="delete(category._id)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="m-1" [routerLink]="['/category/edit/'+category._id]">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a class="m-1" [routerLink]="['/category/view/'+category._id]">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <mat-paginator (page)="onChangedPage($event)" [length]="cListCount" [pageSize]="cListLength"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
            <div *ngIf="!datafetchSuccessfully" class="text-center">
                Loading....
            </div>
            <!-- <h1 class="center">Loading...</h1> -->
            <br>
        </div>
    </div>
</div>
